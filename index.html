<!DOCTYPE HTML5>
<html>
   <head>
       <title>Rock Paper Scissors</title>
       <link  rel="stylesheet" href="styles.css">
       <link rel="preconnect" href="https://fonts.gstatic.com">
       <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Poppins:wght@300&display=swap" rel="stylesheet"> 
   </head>
   <body>
       <div id="score">
          <p class="score-card"></p>
       </div>
       <div id="container">
         <div id="player-div">
             <h1>Player</h1>
             <div class="img-container hover-div">
             <div data-choice="rock" class = "img player"><img src="images/empowerment.svg"></div>
             <div data-choice="paper" class = "img player"><img src="images/finger-up.svg"></div>
             <div data-choice="scissors" class = "img player"><img src="images/peace.svg"></div>
            </div>
         </div>     
         <div id="middle"></div>    
         <div id="cpu-div">
            <h1>Non-player</h1>
            <div class="img-container">
                <div data-cpu="rock" class = "img cpu"><img src="images/empowerment.svg"></div>
                <div data-cpu="paper" class = "img cpu"><img src="images/finger-up.svg"></div>
                <div data-cpu="scissors" class = "img cpu"><img src="images/peace.svg"></div>
               </div>
           
         </div>
       </div>
       <div id=announcer><p id="announcer-para">Remember, best to 5</p></div>
   <script src="app.js"></script>
   </body>
</html>
